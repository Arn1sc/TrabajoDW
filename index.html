<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>TR1</title>
    </head>
    <body>
        <div class="container">
            <form id="formPersona" action="" method="post" class="row" style="height: 800px;">
                <div class="col-md-6 m-auto border border-dark" style="height: auto;">
                    <div class="m-3">
                        Correo a enviar es: <a href="http://google.com">Google.com</a>
                    </div>
                    <div class="m-5 text-center">
                        <h1>Modelo de Formulario</h1>
                        <h6>Bienvenidos al formulario de la I.E. "Nuevo Mundo"</h6>
                    </div>
                    <div class="m-3">
                        <label for="txtNombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control bg-secundary" id="txtNombres" placeholder="Nombres" title="Nombres es obligatorio" maxlength="20" required/>
                    </div>
                    <div class="m-3">
                        <label for="txtApellidos" class="form-label" >Apellidos</label>
                        <input type="text" class="form-control" id="txtApellidos" placeholder="Apellidos" maxlength="30" />
                    </div>
                    <div class="m-3">
                        <label for="txtTelefono" class="form-label">Telefono</label>
                        <input type="tel" class="form-control" id="txtTelefono" placeholder="Telefono" title="hola" pattern="[0-9]+" maxlength="9" />
                    </div>
                    
                    <div class="m-3">
                        <label for="txtEmail" class="form-label">Email:</label>
                        <input type="Email" class="form-control" id="txtEmail" placeholder="â–ª E-mail:"/>
                    
                    </div>
                    <div class="my-5 mx-3">
                        <input type="submit" class="form-control btn btn-primary" id="btnEnviar" name="btnEnviar" value="Enviar" />
                    </div>
                </div>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
